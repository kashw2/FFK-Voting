version: 2
registries:
  github:
    type: npm-registry
    url: https://npm.pkg.github.com/
    token: ""
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /api
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /libs/docs
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /libs/external
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /libs/server
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /libs/typescript
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /libs/util
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /onboarding
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /panel
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /terraform
    schedule:
      interval: daily
